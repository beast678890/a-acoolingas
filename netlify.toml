[build]
  command = "npm run build"
  # Let the Netlify Next.js plugin manage the publish directory and functions
  # output. Do not hardcode `publish` here (it caused the plugin to look for a
  # non-existent folder during the onBuild step).

[context.production.environment]
  NEXT_PUBLIC_SITE_URL = "https://aacoolings.com"
  SANITY_PROJECT_ID = "__REPLACE_WITH_PROJECT_ID__"
  SANITY_DATASET = "production"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Content-Security-Policy = "default-src 'self' https:; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com https://cdn.segment.com; img-src 'self' data: https://*; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com;"

# Legacy redirects and SEO-preserved rules
[[redirects]]
  from = "/old-products/*"
  to = "/products/:splat"
  status = 301

[[redirects]]
  from = "/studio"
  to = "/studio/"
  status = 200

[[plugins]]
  package = "@netlify/plugin-nextjs"

